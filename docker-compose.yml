services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    env_file:
      - ./backend/.env
    environment:
      - FLASK_ENV=production
      - ALLOWED_ORIGINS=*
    volumes:
      - app-uploads:/app/uploads
      - app-models:/app/static/models
    restart: unless-stopped

volumes:
  app-uploads:
  app-models:
